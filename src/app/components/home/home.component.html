<mat-toolbar color="primary">

    <mat-toolbar-row>
        <span>Tabla de Libros</span>
        <span class="example-spacer"></span>
        <mat-icon class="example-icon">favorite</mat-icon>
        <mat-icon class="example-icon">delete</mat-icon>
    </mat-toolbar-row>

</mat-toolbar>

<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
</mat-form-field>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="editorial">
        <th mat-header-cell *matHeaderCellDef> Editorial </th>
        <td mat-cell *matCellDef="let element"> {{element.editorial}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="autor">
        <th mat-header-cell *matHeaderCellDef> autor </th>
        <td mat-cell *matCellDef="let element"> {{element.autor}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="edicion">
        <th mat-header-cell *matHeaderCellDef> edicion </th>
        <td mat-cell *matCellDef="let element"> {{element.edicion}} </td>
    </ng-container>

    <!-- Remove Column -->
    <ng-container matColumnDef="remove">
        <th mat-header-cell *matHeaderCellDef> Borrar </th>
        <td mat-cell *matCellDef="let element"> <i (click)="remove(element.nombre)" class="material-icons">
            close
        </i> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>


<div class="button-wrapper">

    <button mat-mini-fab color="accent" mat-button (click)="Add(); remove();">+</button>

</div>

<app-modal></app-modal>
